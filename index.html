<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says Game</h1> 
    <h2></h2>
    <p>Press any key to start the game</p>
    <div class="btnContainer">
       <div class="line1">
         <div class="div1 div" type="button" id="div1">1</div>
         <div class="div2 div" type="button" id="div2">2</div>
       </div>
       <div class="line2">
        <div class="div3 div" type="button" id="div3">3</div>
        <div class="div4 div" type="button" id="div4"4></div>
       </div> 
    </div>
   
   
    <script src="app.js"></script>
</body>
</html>
